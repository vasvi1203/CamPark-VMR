{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'main_ui/main_style.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b08dd984f6.js" crossorigin="anonymous"></script>

    <style>
      .box-shadow {
                  box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.08);
                  transition: box-shadow 0.1s ease-in-out;
      }
      .box-shadow:hover {
                  box-shadow: 0 5px 15px 2px rgba(0, 0, 0, 0.20);
      }
    </style>
</head>
<body style="background: url('/static/main_ui/bgrnd.jpg') rgba(0, 0, 0, 0.50); background-size: 1550px 856px; background-repeat: no-repeat; background-blend-mode: multiply; background-attachment: fixed;">
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="border-bottom: 2px solid white;">
          <div class="container">
            <a class="navbar-brand mr-4 logo-dark" href="{% url 'main-home' %}" style="font-family: 'Rubik Moonrocks', cursive; font-size: 25px;">
              <img class="d-inline-block align-middle" src="../../static/main_ui/cctv.png" alt="logo" width="40" height="40" style="margin-right: 15px;">
              MOMENT LOCALIZER
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
    </header>

    <main role="main" class="container" style="padding-bottom: 100px;">
        {% block content %}{% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
